name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-formula:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download release tarball
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          URL="https://github.com/${{ github.repository }}/archive/refs/tags/${TAG_NAME}.tar.gz"
          echo "Downloading tarball from: $URL"
          curl -L "$URL" -o release.tar.gz

      - name: Calculate SHA256
        id: sha
        run: |
          SHA=$(shasum -a 256 release.tar.gz | cut -d' ' -f1)
          echo "Calculated SHA256: $SHA"
          echo "sha256=$SHA" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          TAG="${{ github.event.release.tag_name }}"
          SHA="${{ steps.sha.outputs.sha256 }}"

          echo "Updating formula to version $TAG with checksum $SHA"

          # Update version URL
          sed -i "s|archive/refs/tags/v.*\.tar\.gz|archive/refs/tags/${TAG}.tar.gz|" \
            dist/HomebrewFormula/voxcore.rb

          # Update checksum
          sed -i "s|sha256 \".*\"|sha256 \"${SHA}\"|" \
            dist/HomebrewFormula/voxcore.rb

          # Show the changes
          git diff dist/HomebrewFormula/voxcore.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -f dist/HomebrewFormula/voxcore.rb

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update Homebrew formula to ${{ github.event.release.tag_name }}"
          git push origin main
