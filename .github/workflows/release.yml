name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v0.6.2). Must already exist.'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  artifacts:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ inputs.tag || github.ref_name }}

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build VoxCore post-processor JAR
        run: |
          cd whisper-post-processor
          ./gradlew clean buildAll --no-daemon --stacktrace

      - name: Compute tarball sha256 for Homebrew formula
        id: sha
        run: |
          TAG="${RELEASE_TAG}"
          URL="https://github.com/${{ github.repository }}/archive/refs/tags/${TAG}.tar.gz"
          echo "Downloading $URL"
          curl -L "$URL" -o source.tar.gz
          SHA=$(shasum -a 256 source.tar.gz | awk '{print $1}')
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "$SHA  source.tar.gz" > formula-sha256.txt

      - name: Build quickstart zip
        run: |
          zip -r "quickstart-${RELEASE_TAG}.zip" hammerspoon scripts/setup/install.sh LICENSE README.md

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Extract version from tag (v0.5.0 -> 0.5.0)
          VERSION="${RELEASE_TAG#v}"
          
          # Extract changes for this version from CHANGELOG
          if [ -f CHANGELOG.md ]; then
            # Get content between this version header and the next
            awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | head -n -1 | tail -n +2 > release_notes.md || true
            
            # If no specific notes found, use a default message
            if [ ! -s release_notes.md ]; then
              echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." > release_notes.md
            fi
          else
            echo "Release $VERSION" > release_notes.md
          fi
          
          # Append Homebrew installation info
          cat >> release_notes.md << 'EOF'

---

## Installation

### Homebrew
```bash
brew install cliffmin/tap/voxcore
# Or update the formula with the sha256 below
```

**Homebrew formula sha256 for this tag:**
`${{ steps.sha.outputs.sha256 }}`

### Manual Install
Download the quickstart zip or `whisper-post.jar` from the assets below.
EOF

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ env.RELEASE_TAG }}
          path: |
            formula-sha256.txt
            quickstart-${{ env.RELEASE_TAG }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          body_path: release_notes.md
          files: |
            quickstart-${{ env.RELEASE_TAG }}.zip
            whisper-post-processor/dist/whisper-post.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
