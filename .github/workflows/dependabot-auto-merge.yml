# Dependabot Auto-Merge Workflow
#
# Strategy: Automate low-risk dependency updates to reduce maintenance overhead
# while maintaining quality gates.
#
# How it works:
# 1. Dependabot creates PR (monthly, grouped by type)
# 2. CI runs all tests and checks
# 3. If CI passes, this workflow auto-approves and merges
# 4. If CI fails, PR remains open for manual review
#
# Security: Only patch/minor updates are grouped and auto-merged.
# Major version bumps require manual review per dependabot.yml config.

name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Check if PR is from Dependabot
        id: check
        run: |
          echo "Dependabot PR detected: ${{ github.event.pull_request.title }}"

      - name: Wait for CI checks to complete
        uses: lewagon/wait-on-check-action@v1.5.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
          running-workflow-name: 'auto-merge'

      - name: Enable auto-merge for Dependabot PRs
        if: success()
        run: |
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Approve PR
        if: success()
        run: |
          gh pr review --approve "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
